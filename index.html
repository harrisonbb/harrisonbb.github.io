<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat and Mouse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      filter: contrast(1.1) brightness(0.9);
      text-shadow: 0 0 3px #00cc66, 0 0 6px #003300;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 102, 0.04),
        rgba(0, 255, 102, 0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 999;
      pointer-events: none;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .crt {
      background: #000;
      border: 1px solid #00cc66;
      box-shadow: inset 0 0 10px #003300, 0 0 15px #00cc66;
      border-radius: 8px;
      padding: 15px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      overflow-wrap: break-word;
    }
    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 42px;
      margin-bottom: 15px;
    }
    .digit, .separator {
      border: 1px solid #00cc66;
      padding: 8px 12px;
      box-shadow: 0 0 5px #00cc66;
    }
    input, button {
      background: #000;
      color: #00cc66;
      border: 1px solid #00cc66;
      padding: 6px 12px;
      margin: 8px;
      font-size: 16px;
      text-shadow: 0 0 3px #00cc66;
    }
    button:hover {
      background: #00cc66;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 12px;
      white-space: pre-wrap; /* Allow wrapping of ASCII art */
      word-wrap: break-word;
    }
    .blink {
      animation: blinker 1s step-start infinite;
      color: #ff4444;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    #deathImage {
      display: none;
      margin-top: 15px;
      max-width: 90%;
      border: 2px solid #00cc66;
      box-shadow: 0 0 15px #00cc66;
      animation: glitch 1.2s infinite alternate;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: scale(1); }
      20% { opacity: 0.8; transform: scale(1.02) rotate(0.5deg); }
      40% { opacity: 1; transform: scale(1); }
      60% { opacity: 0.7; transform: scale(0.98) rotate(-0.5deg); }
      80% { opacity: 1; transform: scale(1.01); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Fix audio player visibility on mobile */
    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    audio::-webkit-media-controls-panel {
      background-color: #000;
      color: #00cc66;
    }
    @media (max-width: 600px) {
      .flip-clock {
        font-size: 28px;
      }
      #result {
        font-size: 12px; /* Scale down ASCII art on small screens */
      }
    }
  </style>
</head>
<body>

  <div class="crt">
    <div class="flip-clock" id="timer">
      <span class="digit" id="hrs">01</span><span class="separator">:</span>
      <span class="digit" id="mins">30</span><span class="separator">:</span>
      <span class="digit" id="secs">00</span>
    </div>
    <div id="question">WHERE DO I WORK? (<span id="guesses">3</span> guesses left)</div>
    <input id="userAnswer" type="text" placeholder="> Type your answer..." />
    <button onclick="submitAnswer()">SUBMIT</button>
    <div id="result"></div>
    <img id="deathImage" src="" alt="Game Over Image" />
  </div>

  <audio controls>
    <source src="audio.wav" type="audio/wav">
  </audio>

<script>
const totalTime = 5400; // 1 hour 30 minutes (90 min * 60 sec)
let timerActive = false;
let timerInterval;
let endTime;
let guessesLeft = 3;
let professionGuessed = false;
let photoTimeout;

const workplace = ["kyoto uni", "kyoto university", "kyotou"];
const profession = ["entomologist", "professor", "teacher"];

const hrsEl = document.getElementById('hrs'),
      minsEl = document.getElementById('mins'),
      secsEl = document.getElementById('secs');
const guessesEl = document.getElementById('guesses');
const deathImage = document.getElementById('deathImage');

function mantisArt() {
  return `
    [MANTIS ASCII ART HERE]
  `;
}

function startTimer() {
  if (!endTime) {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
  }
  timerActive = true;
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateClock, 1000);
  updateClock();
}

function typeWriterEffect(text, callback) {
  let i = 0;
  document.getElementById('result').innerHTML = "";
  function type() {
    if (i < text.length) {
      document.getElementById('result').innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50);
    } else {
      document.getElementById('result').innerHTML +=
        "\n\n<span class=\"blink\">Tick tock. Tick tock.</span>\n" + mantisArt();
      if (callback) callback();
    }
  }
  type();
}

function updateClock() {
  const now = Math.floor(Date.now() / 1000);
  let timeLeft = endTime - now;
  if (timeLeft <= 0) {
    endGame("YOU HAVE LOST MY NEW FRIEND.\nSHE HAS NOW DIED BECAUSE OF YOU.");
    return;
  }
  let h = Math.floor(timeLeft / 3600),
      m = Math.floor((timeLeft % 3600) / 60),
      s = timeLeft % 60;
  hrsEl.textContent = h.toString().padStart(2, '0');
  minsEl.textContent = m.toString().padStart(2, '0');
  secsEl.textContent = s.toString().padStart(2, '0');
}

function endGame(message) {
  clearInterval(timerInterval);
  timerActive = false;
  localStorage.removeItem("killer_end_time");

  const photos = ["IMG_2962.jpeg", "IMG_2963.jpeg"];
  const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
  deathImage.src = randomPhoto;
  deathImage.style.display = "block";

  clearTimeout(photoTimeout);
  photoTimeout = setTimeout(() => {
    deathImage.style.display = "none";
  }, 30000);

  typeWriterEffect(`${message}\nTYPE "MANTIS" TO PLAY AGAIN.`);
}

function submitAnswer() {
  let ans = document.getElementById('userAnswer').value.trim().toLowerCase();
  if (ans === "mantis") {
    clearTimeout(photoTimeout);
    deathImage.style.display = "none";
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    guessesLeft = 3;
    professionGuessed = false;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
    document.getElementById('result').textContent = "";
    guessesEl.textContent = guessesLeft;
    return;
  }
  if (!timerActive || guessesLeft <= 0) return;

  if (workplace.includes(ans)) {
    endGame("WELL DONE. YOU’VE FOUND ME.\nSHE'LL LIVE ANOTHER DAY.\nWILL YOU REPORT ME TO THE METRO POLICE?");
  } else if (profession.includes(ans)) {
    if (!professionGuessed) {
      professionGuessed = true;
      endTime += 900;
      localStorage.setItem("killer_end_time", endTime);
      updateClock();
      document.getElementById('result').textContent="CORRECT PROFESSION! +15 MIN BONUS.";
    } else {
      document.getElementById('result').textContent="You’ve already guessed my profession. That won’t help you now.";
    }
  } else {
    guessesLeft--;
    guessesEl.textContent = guessesLeft;
    if (guessesLeft <= 0) {
      endGame("YOU FAILED TO FIND ME IN TIME.\nSHE HAS NOW DIED BECAUSE OF YOU.");
    } else {
      let warning = (guessesLeft === 1)
        ? "This is your last chance. Can you bear the responsibility of her death? Was it worth it?"
        : `INCORRECT. THE CLOCK TICKS... (${guessesLeft} guesses left)`;
      typeWriterEffect(warning, () => {});
    }
  }
}

window.addEventListener('load', () => {
  const savedEndTime = localStorage.getItem("killer_end_time");
  if (savedEndTime) {
    endTime = parseInt(savedEndTime, 10);
    startTimer();
  } else {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
  }
});
</script>
</body>
</html>
