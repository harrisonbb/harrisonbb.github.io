<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat and Mouse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      filter: contrast(1.1) brightness(0.9);
      text-shadow: 0 0 3px #00cc66, 0 0 6px #003300;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 102, 0.04),
        rgba(0, 255, 102, 0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 999;
      pointer-events: none;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .crt {
      background: #000;
      border: 1px solid #00cc66;
      box-shadow: inset 0 0 10px #003300, 0 0 15px #00cc66;
      border-radius: 8px;
      padding: 15px;
      width: 90vw;
      max-width: 800px;
      height: auto;
      overflow: auto;
      transform: scale(1);
      position: relative;
    }
    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 42px;
      margin-bottom: 15px;
    }
    .digit, .separator {
      border: 1px solid #00cc66;
      padding: 8px 12px;
      box-shadow: 0 0 5px #00cc66;
    }
    input, button {
      background: #000;
      color: #00cc66;
      border: 1px solid #00cc66;
      padding: 6px 12px;
      margin: 8px;
      font-size: 16px;
      text-shadow: 0 0 3px #00cc66;
    }
    button:hover {
      background: #00cc66;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 14px;
      line-height: 1.3;
    }
    .blink {
      animation: blinker 1s step-start infinite;
      color: #ff4444;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    #deathImage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      border: 2px solid #00cc66;
      box-shadow: 0 0 15px #00cc66;
      animation: glitch 1.2s infinite alternate;
      z-index: 10000;
      cursor: pointer;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.85; transform: translate(-50%, -50%) scale(1.02); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    #audioPlayer {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #000;
      border: 1px solid #00cc66;
      color: #00cc66;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00cc66;
      z-index: 1000;
      font-family: "Courier New", Courier, monospace;
    }
    #audioPlayer button {
      background: #000;
      border: 1px solid #00cc66;
      color: #00cc66;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #audioPlayer button:hover {
      background: #00cc66;
      color: #000;
    }
    #clue {
      margin-top: 20px;
      color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      display: none;
    }
  </style>
</head>
<body>

  <div class="crt">
    <div class="flip-clock" id="timer">
      <span class="digit" id="hrs">01</span><span class="separator">:</span>
      <span class="digit" id="mins">30</span><span class="separator">:</span>
      <span class="digit" id="secs">00</span>
    </div>
    <div id="question">WHERE DO I WORK? (<span id="guesses">3</span> guesses left)</div>
    <input id="userAnswer" type="text" placeholder="> Type your answer..." />
    <button onclick="submitAnswer()">SUBMIT</button>
    <div id="result"></div>
    <div id="clue"></div>
  </div>

  <img id="deathImage" src="" alt="Game Over Image" onclick="hideDeathImage()" />

  <div id="audioPlayer">
    <button onclick="toggleAudio()">▶ PLAY AUDIO</button>
  </div>

<script>
const totalTime = 5400; // 1 hour 30 minutes
let timerActive = false, timerInterval, endTime;
let guessesLeft = 3, professionGuessed = false, gameOver = false, audioPlaying = false;
const obf = atob("a3lvdG91O2t5b3RvIHVuaTtreW90byB1bml2ZXJzaXR5");
const workplace = obf.split(";").map(x => x.trim().toLowerCase());
const profObf = atob("ZW50b21vbG9naXN0O3Byb2Zlc3Nvcjt0ZWFjaGVy");
const profession = profObf.split(";").map(x => x.trim().toLowerCase());

const hrsEl = document.getElementById('hrs'), minsEl = document.getElementById('mins'),
      secsEl = document.getElementById('secs'), guessesEl = document.getElementById('guesses'),
      clueEl = document.getElementById('clue'), deathImage = document.getElementById('deathImage');

const audio = new Audio("audio.wav");
function toggleAudio() {
  if (audioPlaying) {
    audio.pause();
    document.querySelector("#audioPlayer button").innerText = "▶ PLAY AUDIO";
  } else {
    audio.play();
    document.querySelector("#audioPlayer button").innerText = "⏸ PAUSE AUDIO";
  }
  audioPlaying = !audioPlaying;
}

if (localStorage.getItem("killer_end_time")) {
  endTime = parseInt(localStorage.getItem("killer_end_time"), 10);
  guessesLeft = parseInt(localStorage.getItem("killer_guesses"), 10);
  gameOver = JSON.parse(localStorage.getItem("killer_game_over")) || false;
  if (gameOver && localStorage.getItem("killer_death_photo")) {
    deathImage.src = localStorage.getItem("killer_death_photo");
    deathImage.style.display = "block";
  }
} else {
  endTime = Math.floor(Date.now() / 1000) + totalTime;
  saveGame();
}

startTimer();

function saveGame() {
  localStorage.setItem("killer_end_time", endTime);
  localStorage.setItem("killer_guesses", guessesLeft);
  localStorage.setItem("killer_game_over", gameOver);
}

function startTimer() {
  timerActive = true;
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateClock, 1000);
  updateClock();
}

function updateClock() {
  const now = Math.floor(Date.now() / 1000);
  let timeLeft = endTime - now;

  if (timeLeft === 1800 && clueEl.innerHTML === "") {
    typeWriterEffect("Sometimes the answer is right in front of you...");
  }

  if (timeLeft <= 0 && !gameOver) {
    endGame("YOU FAILED TO FIND ME IN TIME.\nSHE HAS NOW DIED BECAUSE OF YOU.\nHOW DOES IT FEEL TO CAUSE A DEATH?\nTYPE \"MANTIS\" TO PLAY AGAIN.\nFIND ME IF YOU CAN. :)");
  } else if (timeLeft > 0) {
    hrsEl.textContent = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
    minsEl.textContent = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
    secsEl.textContent = String(timeLeft % 60).padStart(2, '0');
  }
}

function typeWriterEffect(text) {
  let i = 0;
  clueEl.innerHTML = "";
  clueEl.style.display = "block";
  function type() {
    if (i < text.length) {
      clueEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 60);
    }
  }
  type();
}

function submitAnswer() {
  let ans = document.getElementById('userAnswer').value.trim().toLowerCase();
  if (ans === "mantis" && gameOver) {
    deathImage.style.display = "none";
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    guessesLeft = 3; professionGuessed = false; gameOver = false;
    saveGame(); startTimer();
    document.getElementById('result').innerText = "";
    guessesEl.textContent = guessesLeft;
    clueEl.style.display = "none";
    return;
  } else if (ans === "mantis" && !gameOver) {
    document.getElementById('result').innerText = "You can't restart while the game is active.";
    return;
  }

  if (!timerActive || guessesLeft <= 0) return;

  if (workplace.includes(ans)) {
    endGame("WELL DONE. YOU’VE FOUND ME.\nSHE'LL LIVE ANOTHER DAY.\nWILL YOU REPORT ME TO THE METRO POLICE?");
  } else if (profession.includes(ans)) {
    if (!professionGuessed) {
      professionGuessed = true;
      endTime += 900; saveGame();
      document.getElementById('result').innerText = "CORRECT PROFESSION! +15 MIN BONUS.";
    } else {
      document.getElementById('result').innerText = "You’ve already guessed my profession.";
    }
  } else {
    guessesLeft--; saveGame();
    guessesEl.textContent = guessesLeft;
    if (guessesLeft <= 0) {
      endGame("YOU FAILED TO FIND ME IN TIME.\nSHE HAS NOW DIED BECAUSE OF YOU.\nHOW DOES IT FEEL TO CAUSE A DEATH?\nTYPE \"MANTIS\" TO PLAY AGAIN.\nFIND ME IF YOU CAN. :)");
    } else {
      let warning = (guessesLeft === 1)
        ? "This is your last chance. Can you bear the responsibility of her death? Was it worth it?"
        : `INCORRECT. THE CLOCK TICKS... (${guessesLeft} guesses left)`;
      document.getElementById('result').innerText = warning;
    }
  }
}

function endGame(message) {
  clearInterval(timerInterval);
  timerActive = false;
  gameOver = true; saveGame();
  const photos = ["IMG_2962.jpeg", "IMG_2963.jpeg"];
  const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
  deathImage.src = randomPhoto;
  deathImage.style.display = "block";
  localStorage.setItem("killer_death_photo", randomPhoto);
  document.getElementById('result').innerText = message;
}

function hideDeathImage() {
  deathImage.style.display = "none";
}
</script>
</body>
</html>
