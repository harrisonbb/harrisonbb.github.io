<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat and Mouse</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      text-align: center;
      filter: contrast(1.1) brightness(0.9);
      text-shadow: 0 0 3px #00cc66, 0 0 6px #003300;
    }
    body::before {
      content: ""; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 102, 0.04),
        rgba(0, 255, 102, 0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 999; pointer-events: none;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .crt {
      background: #000;
      border: 1px solid #00cc66;
      box-shadow: inset 0 0 10px #003300, 0 0 15px #00cc66;
      border-radius: 8px;
      padding: 15px;
      width: 90vw;
      max-width: 800px;
      height: auto;
      overflow: auto;
      position: relative;
    }
    .flip-clock {
      display: flex; justify-content: center; gap: 8px;
      font-size: 42px; margin-bottom: 15px;
    }
    .digit, .separator {
      border: 1px solid #00cc66; padding: 8px 12px;
      box-shadow: 0 0 5px #00cc66;
    }
    input, button {
      background: #000; color: #00cc66;
      border: 1px solid #00cc66;
      padding: 6px 12px; margin: 8px;
      font-size: 16px;
      text-shadow: 0 0 3px #00cc66;
    }
    button:hover {
      background: #00cc66; color: #000; cursor: pointer;
    }
    #result {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.2;
      overflow-wrap: break-word;
    }
    #mantisArt {
      margin-top: 10px;
      font-family: monospace;
      white-space: pre;
      color: #00cc66;
      display: none;
    }
    #clue {
      margin-top: 15px;
      color: #00cc66;
      display: none;
      font-style: italic;
    }
    #deathImage {
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw; max-height: 90vh;
      border: 2px solid #00cc66;
      box-shadow: 0 0 15px #00cc66;
      z-index: 10000;
    }
    #audioPlayer {
      position: fixed;
      bottom: 15px; right: 15px;
      background: #000;
      border: 1px solid #00cc66;
      color: #00cc66;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 8px #00cc66;
      font-family: "Courier New", Courier, monospace;
    }
    #audioPlayer button {
      background: #000; color: #00cc66;
      border: 1px solid #00cc66;
      padding: 3px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #audioPlayer button:hover {
      background: #00cc66; color: #000;
    }
    .blink {
      color: #ff4444;
      animation: blinker 1s step-start infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="crt">
    <div class="flip-clock" id="timer">
      <span class="digit" id="hrs">01</span><span class="separator">:</span>
      <span class="digit" id="mins">30</span><span class="separator">:</span>
      <span class="digit" id="secs">00</span>
    </div>
    <div id="question">WHERE DO I WORK? (<span id="guesses">3</span> guesses left)</div>
    <input id="userAnswer" type="text" placeholder="> Type your answer..." />
    <button onclick="submitAnswer()">SUBMIT</button>
    <div id="result"></div>
    <div id="mantisArt"></div>
    <div id="clue"></div>
  </div>

  <div id="audioPlayer">
    <button onclick="toggleAudio()">▶ PLAY AUDIO</button>
  </div>

  <img id="deathImage" src="IMG_2962.jpeg" alt="Game Over Image" />

  <!-- Background Music -->
  <audio id="bgMusic" src="Anticipation(Dark chiptune Free to use).mp3" loop></audio>
  <audio id="extraAudio" src="audio.wav"></audio>

<script>
emailjs.init("1RS7AErKfv1LfaJ-k"); // Your Public Key

function sendEmail(eventType) {
  emailjs.send("default_service", "template_03vddn5", {
    to_name: "Harrison",
    message: `A player ${eventType} a new game at ${new Date().toLocaleString()}`,
    reply_to: "Harrisonbruhn@gmail.com",
    from_name: "The Mantis Game"
  }).then(
    () => console.log("📨 Email sent successfully."),
    (err) => console.error("❌ Email failed:", err)
  );
}

sendEmail("started"); // Notify when the game starts

const totalTime = 5400; // 1 hour 30 minutes
let timerInterval, endTime;
let guessesLeft = 3, professionGuessed = false, gameOver = false;
let audioPlaying = false;

const workplace = ["kyoto uni", "kyoto university", "kyotou"];
const profession = ["entomologist", "professor", "teacher"];
const resultEl = document.getElementById('result');
const guessesEl = document.getElementById('guesses');
const mantisEl = document.getElementById('mantisArt');
const clueEl = document.getElementById('clue');
const deathImage = document.getElementById('deathImage');
const bgMusic = document.getElementById('bgMusic');
const extraAudio = document.getElementById('extraAudio');
bgMusic.volume = 0.2; // Play quietly

function toggleAudio() {
  if (audioPlaying) {
    extraAudio.pause();
    document.querySelector("#audioPlayer button").innerText = "▶ PLAY AUDIO";
  } else {
    extraAudio.play();
    document.querySelector("#audioPlayer button").innerText = "⏸ PAUSE AUDIO";
  }
  audioPlaying = !audioPlaying;
}

  return `

                                           '-.          ,-'

                                           ."    /|

        _."   //" \\__,"                 ||       \\\\

function submitAnswer() {
  let ans = document.getElementById('userAnswer').value.trim().toLowerCase();
  if (!timerInterval || guessesLeft <= 0) return;

  if (workplace.includes(ans)) {
    clearInterval(timerInterval);
    typeWriterEffect("WELL DONE. YOU’VE FOUND ME.\nI’D STILL LIKE TO FIND YOU ONE DAY.\nWILL YOU REPORT ME TO THE METRO POLICE NOW?");
    gameOver = true;
  } else if (profession.includes(ans)) {
    if (!professionGuessed) {
      professionGuessed = true;
      endTime += 900;
      typeWriterEffect("CORRECT PROFESSION! +15 MIN BONUS.");
    } else {
      typeWriterEffect("You’ve already guessed my profession.");
    }
  } else {
    guessesLeft--;
    guessesEl.textContent = guessesLeft === 1 ? "1 guess" : `${guessesLeft} guesses`;
    if (guessesLeft === 1) {
      resultEl.innerHTML = `<span class="blink">TICK TOCK. TICK TOCK.</span>\nThis is your last chance. Can you bear the responsibility of her death?`;
    } else {
      resultEl.innerHTML = `<span class="blink">TICK TOCK. TICK TOCK.</span>\nINCORRECT. THE CLOCK TICKS... (${guessesLeft} guesses left)`;
    }
  }
}
</script>
</body>
</html>
