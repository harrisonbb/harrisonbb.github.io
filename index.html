
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat and Mouse - CRT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* pure black */
      color: #00cc66;   /* dimmer phosphor green */
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      filter: contrast(1.1) brightness(0.9); /* dimmer glow */
      text-shadow: 0 0 3px #00cc66, 0 0 6px #003300; /* soft phosphor glow */
    }

    /* Scanline overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 102, 0.04),
        rgba(0, 255, 102, 0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 999;
      pointer-events: none;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .crt {
      background: #000;
      border: 1px solid #00cc66;
      box-shadow: inset 0 0 10px #003300, 0 0 15px #00cc66;
      border-radius: 8px;
      padding: 15px;
      max-width: 700px;
      width: 90%;
    }

    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 42px;
      margin-bottom: 15px;
    }

    .digit, .separator {
      border: 1px solid #00cc66;
      padding: 8px 12px;
      box-shadow: 0 0 5px #00cc66;
    }

    input, button {
      background: #000;
      color: #00cc66;
      border: 1px solid #00cc66;
      padding: 6px 12px;
      margin: 8px;
      font-size: 16px;
      text-shadow: 0 0 3px #00cc66;
    }

    button:hover {
      background: #00cc66;
      color: #000;
      cursor: pointer;
    }

    #result {
      margin-top: 12px;
      white-space: pre;
    }

    .blink {
      animation: blinker 1s step-start infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }

    audio {
        bottom: 0; 
  position: fixed; 
  right: 0; 
    }

    audio::-webkit-media-controls-play-button,
     audio::-webkit-media-controls-panel {
     background-color: #ddd;
     color: #ddd;
     }
  </style>
</head>
<body>

  <div class="crt">


    <div class="flip-clock" id="timer">
      <span class="digit" id="hrs">02</span><span class="separator">:</span>
      <span class="digit" id="mins">00</span><span class="separator">:</span>
      <span class="digit" id="secs">00</span>
    </div>
    <div id="question">WHERE DO I WORK?</div>
    <input id="userAnswer" type="text" placeholder="> Type your answer..." />
    <button onclick="submitAnswer()">SUBMIT</button>
    <div id="result"></div>
  </div>


  <div style="display:flex; width=100%">
     <audio controls>
  <source src="audio.wav" type="audio/wav">
</audio>

</div>

<script>
const totalTime = 7200; // 2 hours
let timerActive = false;
let timerInterval;
let endTime;

const workplace = ["kyoto uni", "kyoto university", "KyotoU"];
const profession = ["entomologist", "professor", "teacher"];

const hrsEl = document.getElementById('hrs'),
      minsEl = document.getElementById('mins'),
      secsEl = document.getElementById('secs');

function mantisArt() {
  const asciiArt = `
                       _                _     
                                           '-.          ,-'     
                                              '.      ,'     
                                                \\    /     
                                                _|__|_     
                                               (,\\--/,,)     
                                               /\\Y  Y/     
                                             ."  \`><'     
                                           ."    /|     
                                          /  /  // .-"'y".     
                                       _."  /  // / -//-//     
                                    _."l   /| || / ,// //     
                                 _."  / ',/ | |," ,// //     
                     .-.      _."   ."  ."  | \`  ,//-//     
                    //'.'. _."   _."/ |/    "._."// //     
                   //  _\\ \\  _,-" _|  Y          ^  ^     
                  //_."  \\'\\" /  / \\  \\._     
                 //"    _.\\ \\|  /   "----|====-.     
              _.//   _." \\_\\___/        ||     \\\\     
           .-" //_.-" \\_."              ||      \\\\     
        _."   //" \\__,"                 ||       \\\\     
      ."   __//>.-"                     ||        "----     
     "---"" //                           \\           
`;
  return asciiArt;
}

function startTimer() {
  if (!endTime) {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
  }
  timerActive = true;
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateClock, 1000);
  updateClock();
}
function typeWriterEffect(text, callback) {
  let i = 0;
  document.getElementById('result').innerHTML = "";
  function type() {
    if (i < text.length) {
      document.getElementById('result').innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50);
    } else {
      document.getElementById('result').innerHTML +=
        "<span class=\"blink\">Tick tock. Tick tock.</span>\n" + mantisArt();
      if (callback) callback();
    }
  }
  type();
}
function updateClock() {
  const now = Math.floor(Date.now() / 1000);
  let timeLeft = endTime - now;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    timerActive = false;
    taunt =
"YOU HAVE LOST MY NEW FRIEND. \nSHE HAS NOW DIED BECAUSE OF YOU. \nTYPE \"MANTIS\" TO PLAY AGAIN." + mantisArt();
    typeWriterEffect(taunt, () => {});
    
localStorage.removeItem("killer_end_time");
    return;
  }
  let h = Math.floor(timeLeft / 3600),
      m = Math.floor((timeLeft % 3600) / 60),
      s = timeLeft % 60;
  hrsEl.textContent = h.toString().padStart(2, '0');
  minsEl.textContent = m.toString().padStart(2, '0');
  secsEl.textContent = s.toString().padStart(2, '0');
}

function submitAnswer() {
  let ans = document.getElementById('userAnswer').value.trim().toLowerCase();
  if (ans === "mantis") {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
    document.getElementById('result').textContent = "";
    return;
  }
  if (!timerActive) return;

  if (workplace.includes(ans.toLowerCase())) {
    clearInterval(timerInterval);
    timerActive = false;
    localStorage.removeItem("killer_end_time");
    const taunt = "WELL DONE. YOUâ€™VE FOUND ME. SHE'LL LIVE ANOTHER DAY.\nWILL YOU REPORT ME TO THE METRO POLICE?\nGOODBYE FOR NOW, WHOEVER YOU ARE.";
    typeWriterEffect(taunt, () => {});
  } else if (profession.includes(ans)) {
    endTime += 900;
    localStorage.setItem("killer_end_time", endTime);
    updateClock();
    document.getElementById('result').textContent="CORRECT PROFESSION! +15 MIN BONUS.";
  } else {
    const taunt = "INCORRECT. THE CLOCK TICKS...";
    typeWriterEffect(taunt, () => {});

  }
}

window.addEventListener('load', () => {
  const savedEndTime = localStorage.getItem("killer_end_time");
  if (savedEndTime) {
    endTime = parseInt(savedEndTime, 10);
    startTimer();
  } else {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
  }
});
</script>
</body>
</html>
