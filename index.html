<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat and Mouse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      filter: contrast(1.1) brightness(0.9);
      text-shadow: 0 0 3px #00cc66, 0 0 6px #003300;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 102, 0.04),
        rgba(0, 255, 102, 0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 999;
      pointer-events: none;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .crt {
      background: #000;
      border: 1px solid #00cc66;
      box-shadow: inset 0 0 10px #003300, 0 0 15px #00cc66;
      border-radius: 8px;
      padding: 15px;
      width: 90vw;
      max-width: 800px;
      height: auto;
      overflow: auto;
      transform: scale(1);
    }
    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 42px;
      margin-bottom: 15px;
    }
    .digit, .separator {
      border: 1px solid #00cc66;
      padding: 8px 12px;
      box-shadow: 0 0 5px #00cc66;
    }
    input, button {
      background: #000;
      color: #00cc66;
      border: 1px solid #00cc66;
      padding: 6px 12px;
      margin: 8px;
      font-size: 16px;
      text-shadow: 0 0 3px #00cc66;
    }
    button:hover {
      background: #00cc66;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 14px;
      line-height: 1.3;
    }
    .blink {
      animation: blinker 1s step-start infinite;
      color: #ff4444;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    #deathImage {
      display: none;
      margin-top: 15px;
      max-width: 90%;
      border: 2px solid #00cc66;
      box-shadow: 0 0 15px #00cc66;
      animation: glitch 1.2s infinite alternate;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: scale(1); }
      20% { opacity: 0.8; transform: scale(1.02) rotate(0.5deg); }
      40% { opacity: 1; transform: scale(1); }
      60% { opacity: 0.7; transform: scale(0.98) rotate(-0.5deg); }
      80% { opacity: 1; transform: scale(1.01); }
      100% { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 900px) {
      .crt {
        transform: scale(0.9);
      }
      .flip-clock {
        font-size: 28px;
      }
    }
    @media (max-width: 600px) {
      .crt {
        transform: scale(0.8);
      }
      .flip-clock {
        font-size: 22px;
      }
      #result {
        font-size: 12px;
      }
    }
    /* Custom CRT Audio Player */
    #audioPlayer {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #000;
      border: 1px solid #00cc66;
      color: #00cc66;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00cc66;
      z-index: 1000;
      font-family: "Courier New", Courier, monospace;
    }
    #audioPlayer button {
      background: #000;
      border: 1px solid #00cc66;
      color: #00cc66;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #audioPlayer button:hover {
      background: #00cc66;
      color: #000;
    }
    /* Clue Text */
    #clue {
      margin-top: 20px;
      color: #00cc66;
      font-family: "Courier New", Courier, monospace;
      display: none;
    }
  </style>
</head>
<body>

  <div class="crt">
    <div class="flip-clock" id="timer">
      <span class="digit" id="hrs">01</span><span class="separator">:</span>
      <span class="digit" id="mins">30</span><span class="separator">:</span>
      <span class="digit" id="secs">00</span>
    </div>
    <div id="question">WHERE DO I WORK? (<span id="guesses">3</span> guesses left)</div>
    <input id="userAnswer" type="text" placeholder="> Type your answer..." />
    <button onclick="submitAnswer()">SUBMIT</button>
    <div id="result"></div>
    <div id="clue"></div>
    <img id="deathImage" src="" alt="Game Over Image" />
  </div>

  <!-- Custom CRT Audio Player -->
  <div id="audioPlayer">
    <button onclick="toggleAudio()">▶ PLAY</button>
  </div>

<script>
const totalTime = 5400; // 1 hour 30 minutes
let timerActive = false;
let timerInterval;
let endTime;
let guessesLeft = 3;
let professionGuessed = false;
let photoTimeout;
let gameOver = false; // Only allow restart if game is over
let audioPlaying = false;

// Audio setup
const audio = new Audio("audio.wav");
function toggleAudio() {
  if (audioPlaying) {
    audio.pause();
    document.querySelector("#audioPlayer button").innerText = "▶ PLAY";
  } else {
    audio.play();
    document.querySelector("#audioPlayer button").innerText = "⏸ PAUSE";
  }
  audioPlaying = !audioPlaying;
}

// Obfuscate answers
const obf = atob("a3lvdG91O2t5b3RvIHVuaTtreW90byB1bml2ZXJzaXR5");
const workplace = obf.split(";").map(x => x.trim());
const profObf = atob("ZW50b21vbG9naXN0O3Byb2Zlc3Nvcjt0ZWFjaGVy");
const profession = profObf.split(";").map(x => x.trim());

const hrsEl = document.getElementById('hrs'),
      minsEl = document.getElementById('mins'),
      secsEl = document.getElementById('secs');
const guessesEl = document.getElementById('guesses');
const clueEl = document.getElementById('clue');
const deathImage = document.getElementById('deathImage');

function mantisArt() {
  return `
                       _                _     
                                           '-.          ,-'     
                                              '.      ,'     
                                                \\    /     
                                                _|__|_     
                                               (,\\--/,,)     
                                               /\\Y  Y/     
                                             ."  \`><'     
                                           ."    /|     
                                          /  /  // .-"'y".     
                                       _."  /  // / -//-//     
                                    _."l   /| || / ,// //     
                                 _."  / ',/ | |," ,// //     
                     .-.      _."   ."  ."  | \`  ,//-//     
                    //'.'. _."   _."/ |/    "._."// //     
                   //  _\\ \\  _,-" _|  Y          ^  ^     
                  //_."  \\'\\" /  / \\  \\._     
                 //"    _.\\ \\|  /   "----|====-.     
              _.//   _." \\_\\___/        ||     \\\\     
           .-" //_.-" \\_."              ||      \\\\     
        _."   //" \\__,"                 ||       \\\\     
      ."   __//>.-"                     ||        "----     
     "---"" //                           \\           
  `;
}

function startTimer() {
  if (!endTime) {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
  }
  timerActive = true;
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateClock, 1000);
  updateClock();
}

function typeWriterEffect(text, callback) {
  let i = 0;
  clueEl.innerHTML = "";
  clueEl.style.display = "block";
  function type() {
    if (i < text.length) {
      clueEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 60);
    } else if (callback) {
      callback();
    }
  }
  type();
}

function updateClock() {
  const now = Math.floor(Date.now() / 1000);
  let timeLeft = endTime - now;

  // Show clue at 30 minutes left
  if (timeLeft === 1800 && clueEl.innerHTML === "") {
    typeWriterEffect("Sometimes the answer is right in front of you...");
  }

  if (timeLeft <= 0) {
    endGame("YOU HAVE LOST MY NEW FRIEND.\nSHE HAS NOW DIED BECAUSE OF YOU.");
    return;
  }
  let h = Math.floor(timeLeft / 3600),
      m = Math.floor((timeLeft % 3600) / 60),
      s = timeLeft % 60;
  hrsEl.textContent = h.toString().padStart(2, '0');
  minsEl.textContent = m.toString().padStart(2, '0');
  secsEl.textContent = s.toString().padStart(2, '0');
}

function endGame(message) {
  clearInterval(timerInterval);
  timerActive = false;
  localStorage.removeItem("killer_end_time");
  gameOver = true;

  const photos = ["IMG_2962.jpeg", "IMG_2963.jpeg"];
  const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
  deathImage.src = randomPhoto;
  deathImage.style.display = "block";

  clearTimeout(photoTimeout);
  photoTimeout = setTimeout(() => {
    deathImage.style.display = "none";
  }, 30000);

  document.getElementById('result').innerText = `${message}\nTYPE "MANTIS" TO PLAY AGAIN.\n` + mantisArt();
}

function submitAnswer() {
  let ans = document.getElementById('userAnswer').value.trim().toLowerCase();
  if (ans === "mantis" && gameOver) {
    clearTimeout(photoTimeout);
    deathImage.style.display = "none";
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    guessesLeft = 3;
    professionGuessed = false;
    gameOver = false;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
    document.getElementById('result').textContent = "";
    guessesEl.textContent = guessesLeft;
    clueEl.style.display = "none"; // Hide clue on restart
    return;
  } else if (ans === "mantis" && !gameOver) {
    document.getElementById('result').innerText = "You can't restart while the game is active.";
    return;
  }

  if (!timerActive || guessesLeft <= 0) return;

  if (workplace.includes(ans)) {
    endGame("WELL DONE. YOU’VE FOUND ME.\nSHE'LL LIVE ANOTHER DAY.\nWILL YOU REPORT ME TO THE METRO POLICE?");
  } else if (profession.includes(ans)) {
    if (!professionGuessed) {
      professionGuessed = true;
      endTime += 900;
      localStorage.setItem("killer_end_time", endTime);
      updateClock();
      document.getElementById('result').innerText = "CORRECT PROFESSION! +15 MIN BONUS.";
    } else {
      document.getElementById('result').innerText = "You’ve already guessed my profession. That won’t help you now.";
    }
  } else {
    guessesLeft--;
    guessesEl.textContent = guessesLeft;
    if (guessesLeft <= 0) {
      endGame("YOU FAILED TO FIND ME IN TIME.\nSHE HAS NOW DIED BECAUSE OF YOU.");
    } else {
      let warning = (guessesLeft === 1)
        ? "This is your last chance. Can you bear the responsibility of her death? Was it worth it?"
        : `INCORRECT. THE CLOCK TICKS... (${guessesLeft} guesses left)`;
      document.getElementById('result').innerText = warning;
    }
  }
}

window.addEventListener('load', () => {
  const savedEndTime = localStorage.getItem("killer_end_time");
  if (savedEndTime) {
    endTime = parseInt(savedEndTime, 10);
    startTimer();
  } else {
    endTime = Math.floor(Date.now() / 1000) + totalTime;
    localStorage.setItem("killer_end_time", endTime);
    startTimer();
  }
});
</script>
</body>
</html>
